<div id="home-content">
	<div  id="user-account">
		<div>
			<h2>Utilisateurs</h2>
		</div>
		<ul ng-repeat="user in users">
			<li>{{ user.name }} - <span ng-if="user.authentificated">Connected</span></li>
		</ul>
	</div>
	<div id="user-blog">
		<div>
			<h2>Mes blogs</h2>
		</div>
	</div >
	<div id="every-blog">
		<div>
			<h2>actualit√©s - blogs</h2>
		</div>
		<div ng-controller="BlogsCtrl">
			<ul ng-repeat="blog in blogs">
				<li><a href="{{ 'http://' + blog.subDomain + '.' + host }}">{{ blog.name }}</a></li>
			</ul>
		</div>
	</div>
</div>
<form ng-if="isAuth" ng-submit="addBlog()" ng-controller="BlogsCtrl" >
	<h2>Creer un blog</h2>
	<label>Nom du blog
		<input style="color: black" type="text" ng-model="newBlog.name" >
	</label>
	<label>Url du blog
		<span>http://</span><input style="color: black" type="text" ng-model="newBlog.subDomain"><span>.{{ host }}</span>
	</label>
	<input type="submit" value="Ajouter un blog">
</form>
